{% extends 'base.html' %}
{% block content %}

<main class="page pricing-table-page">
    <section class="clean-block payment-form dark">
        <div class="container">



            <div class="block-heading">
                <h1>Billing details</h1>
            </div>


            <form method="post" id="order_form">
                {% csrf_token %}
                <div class="products">
                    <h3 class="title">Checkout</h3>
                    <div class="item"><span class="price" style="font-family: 'Anonymous Pro', monospace;">{{ book.title }}</span>
                        <p class="item-name">Product name</p>
                    </div>
                    <div class="total"><span>Price</span><span class="price"
                            style="font-family: 'Anonymous Pro', monospace;">{{book.price}} $</span></div>
                </div>
                <div class="card-details">
                    <h3 class="title">Personal info/addresses</h3>

                <div class="row">
                    <div class="col-sm-7" style="width: 100%;">
                        <div class="mb-3"><label class="form-label" name="name">Full name</label>
                        <input type="text" name="name" class="form-control" maxlength="100" required id="id_name">
                    </div>
                </div>
                <div class="col-sm-7" style="width: 100%;">
                    <div class="mb-3"><label class="form-label" name="city">City</label></div>
                <select class="form-select" name="city" required id="id_city">
                    <option value="" selected>---------</option>

                    <option value="1">Lahore</option>

                    <option value="2">Islamabad</option>

                    <option value="3">Karachi</option>

                    <option value="4">Multan</option>

                    <option value="5">Quetta</option>

                    <option value="6">Peshawar</option>

                    <option value="7">Hyderabad</option>
          
                </select>
                </div>
                <div class="col-sm-7" style="width: 100%;">
                    <div class="mb-3"><label class="form-label" name="address">Address</label>
                        <input type="text" name="address" class="form-control" maxlength="100" required id="id_address">
                    </div>
                </div>
                <div class="col-sm-7" style="width: 100%;">
                    <div class="mb-3"><label class="form-label" name="address">Email</label>
                        <input type="email" name="email" class="form-control" maxlength="254" required id="id_email">
                    </div>
                </div>
                <div class="col-sm-7" style="width: 100%;">
                    <div class="mb-3"><label class="form-label" name="address">Telephone</label>
                        <input type="text" name="telephone" class="form-control" maxlength="20" required id="id_telephone">
                    </div>
                </div>
                <div class="col-sm-7" style="width: 100%;">
                    <div class="mb-3"><label class="form-label" name="address">Postal code</label>
                        <input type="text" name="post_code" class="form-control" maxlength="10" required id="id_post_code">
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit"  value="Save" name="_save" style="width: 100%;height: 100%;background: var(--bs-success);border-top-color: var(--bs-green);border-right-color: var(--bs-green);border-bottom-color: var(--bs-green);border-left-color: var(--bs-green);">PROCEED</button>
                </div>
            </form>



        </div>
    </section>
</main>

{% endblock %}
