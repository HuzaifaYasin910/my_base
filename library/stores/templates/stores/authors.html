{% extends 'base.html' %}
{% block content %}




    <main class="page">
    <section class="clean-block about-us" style="height: auto;width: 100%;min-height: 750px;">
    <div class="container" style="width: 90%;height: 100%;">


                <div class="block-heading">
                    <h1 style="font-family: Alatsi, sans-serif;font-size: 46px;">Authors</h1>
                </div>

                <div class="row justify-content-center" style="background: var(--bs-orange);padding: 26px;border-radius: 36px;border-width: 2px;border-style: solid;width: 100%;height: 100%;padding-top: 16px;padding-bottom: 16px;">
                    {% for author in authors %}
                    <div class="col-sm-6 col-lg-4" style="padding-bottom: 10px;">
                        <div class="card text-center clean-card" style="padding: 53px;height: 129.2340000000001px;border-radius: 26px;border: 2px solid var(--bs-dark);padding-top: 33px;padding-right: 53px;padding-bottom: 34px;">
                            <div class="card-body info" style="padding: 0px;"><h4 class="card-title"><a href="{% url 'stores:author-detail' author.pk %}">{{author.name}}</a></h4>
                                <div class="icons" style="height: 42px;"><a href="{% url 'stores:author-detail' author.pk %}" style="height: 40px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="color: var(--bs-dark);height: 32px;width: 45px;">
                                    <path d="M5.63605 7.75735L7.05026 6.34314L12.7071 12L7.05029 17.6568L5.63608 16.2426L9.87869 12L5.63605 7.75735Z" fill="currentColor"></path>
                                    <path d="M12.7071 6.34314L11.2929 7.75735L15.5356 12L11.2929 16.2426L12.7072 17.6568L18.364 12L12.7071 6.34314Z" fill="currentColor"></path></svg></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <nav>
                    <div class="pagination p1" style="margin-left: 40%;">
                        <ul>
                          {% if authors.has_previous %}
                          <a href="?page={{authors.previous_page_number}}"><li>&lt;</li></a>
                          {%  endif %}
                          <a class="is-active" ><li>{{authors.number}}</li></a>
                          {% if authors.has_next %}                                          
                          <a href="?page={{authors.next_page_number}}"><li>&gt;</li></a>
                          {% endif %}
                        </ul>
                    </div>
                </nav>

    </div>
    </section>
    </main>
    {% endblock %}
